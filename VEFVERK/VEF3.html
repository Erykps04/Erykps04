
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Punshier Undir2</title>
    <link rel="stylesheet" href="VEF3.css">
    <link rel="stylesheet" href="ICONS.CSS">
    <link rel="stylesheet" href="animation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>

  <header class="thin-header">
    <a href="VEF.html">
        <img class="logo" src="Myndir/punilogo.svg" alt="Puni Logo">
    </a>
</header>

    <main class="container">
        <fieldset>
          <legend><span class="icon-punilogo"></span>Kaupa Vesti<span class="icon-punilogo"></span></legend>
          <div class="form-group">
            <label for="name">Fullt Nafn</label>  
            <input type="text" id="name" name="nafn" placeholder="Nafn" required title="Vinsamlegast skráið nafn">
          </div>
          <div class="form-group">
            <label for="phone">Símanúmer</label> 
            <input type="text" id="phone" name="sími" placeholder="Sími 7 Tölustafir" title="Vinsamlegast skráið aðeins 7 tölustafi" required pattern="\d{3}(?:[\-\s]?)\d{4}">
          </div>
          <div class="form-group">
            <label for="email">Netfang</label> 
            <input type="email" id="email" name="Netfang" placeholder="netfang" required>
          </div>
          <div class="form-group">
            <label for="address">Heimilisfang</label> 
            <input type="text" id="address" name="heimilisfang" placeholder="heimilisfang" required>
          </div>
          <div class="form-group">
            <label for="size">Stærð</label> 
            <select id="size" name="ferdaval">
              <option value="1">XS</option>
              <option value="2">S</option>
              <option value="3">M</option>
              <option value="4">L</option>
              <option value="5">XL</option>
              <option value="6">XXL</option>
            </select>
          </div>
          <div class="form-group">
            <label for="comment">Skilaboð:</label>
            <textarea id="comment" rows="4" name="comment" placeholder="athugasemd"></textarea>
          </div>
          <div class="form-group center">
            <a href="VEF.html" class="button">Kaupa</a>
          </div>
        </fieldset>
      </form>
      <div>
        <img src="Myndir/vesti2.jpg" alt="Merch" class="merch-image">
      </div>
    </main>
